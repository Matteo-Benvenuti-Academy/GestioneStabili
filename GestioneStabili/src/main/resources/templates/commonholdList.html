<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Gestore Condomini</title>
</head>
<body>
	<div th:insert="~{adminNavbar :: adminNavbar}"></div>	
    <div class="container mt-3">
    
	    <div class="row  d-flex flex-column justify-content-center align-items-center">
	    
	    	<div class="col-12">

		        <table class="table table-striped">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Indirizzo</th>					
							<th>Codice stabile</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="comm: ${commonholds}">
							<td th:text="${comm.name}"></td>
							<td th:text="${comm.commonholdAddress}"></td>
							<td th:text="${comm.uniqueCode}"></td>
						
							
							<td class = "text-black">
								<a class="btn btn-outline-primary text-primary"  th:href="@{/GestioneStabili/admin/commonhold/info/} + ${comm.uniqueCode}">
								<i class="fa fa-search" style="color: #000000;"></i>
								</a>
								
								<a class="btn btn-outline-warning text-primary"  th:href="@{/GestioneStabili/admin/commonhold/change/} + ${comm.uniqueCode}">
								<i class="fa fa-pencil" style="color: #000000;"></i>
								</a>
								
								<a class="btn btn-outline-danger text-primary"  th:href="@{/GestioneStabili/admin/commonhold/delete/} + ${comm.uniqueCode}">
								<i class="fa fa-trash" style="color: #000000;"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
	    </div>
    </div>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous"></script>

</body>
</html>
