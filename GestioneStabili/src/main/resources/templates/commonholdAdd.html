<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Gestore Condomini</title>
</head>
<body>
    <div th:insert="navbar :: navbar"></div>
	
		<div class="container mt-3">
    
    	<h1>Registrata nuovo condominio</h1>

		<form method="POST" th:action="@{/GestioneStabili/admin/commonhold/insert}" th:object="${commonhold}">
	        
	        <div class="form-group">
	            <label>Nome:</label>
	            <input type="text" class="form-control" th:field="*{commonholdAddress}"/>
	        </div>
	        
	        <div class="form-group">
	            <label>Indirizzo:</label>
	            <input type="text" class="form-control" th:field="*{name}"/>
	        </div>
	        
	        <button type="submit" class="btn btn-primary">Aggiungi</button>
        </form>

    </div>
	
</body>
</html>
